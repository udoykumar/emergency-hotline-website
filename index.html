<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link href="./src/output.css" rel="stylesheet">
    <title>Emergency Hotline Website</title>

</head>

<body class="bg-white text-madurai">
    <header class="max-w-7xl mx-auto">
        <nav class="text-black py-2">
            <div class="flex justify-between items-center">
                <div class="flex gap-2 items-center">
                    <img width="30" src="./assets/logo.png" alt="Logo">
                    <p class="text-[#006747]">Emergency <br>Service</p>
                </div>
                <div class="flex gap-6">
                    <div class="flex items-center gap-1">
                        <p id="heart-count">0</p>
                        <img width="30" src="./assets/heart.png" alt="">
                    </div>
                    <div class="flex items-center gap-1">
                        <p id="star-count">100</p>
                        <img width="30" src="./assets/coin.png" alt="">
                    </div>
                    <button class="bg-green-600 px-6 py-2 rounded-2xl text-white"><span id="copy-count">0</span>
                        Copy</button>
                </div>
            </div>
        </nav>
    </header>

    <script src="script.js"></script>
</body>

</html>
